<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Add Project</title>
  </head>
  <body>
    <h2>Add New Project</h2>
    <form id="projectForm">
      <label>Owner ID:</label>
      <input type="text" id="ownerId" name="ownerId" required /><br /><br />

      <label>Project Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label>License Number:</label>
      <input
        type="text"
        id="licenseNumber"
        name="licenseNumber"
        required
      /><br /><br />

      <label>Ministerial Decision Number:</label>
      <input
        type="text"
        id="decisionNumber"
        name="decisionNumber"
        required
      /><br /><br />

      <label>Project Area (sqm):</label>
      <input
        type="number"
        id="area"
        name="area"
        required
        min="10"
      /><br /><br />

      <label>Number of Units:</label>
      <input
        type="number"
        id="units"
        name="units"
        required
        min="1"
      /><br /><br />

      <label>Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <label>Latitude:</label>
      <input
        type="number"
        id="latitude"
        name="latitude"
        required
        step="any"
        min="-90"
        max="90"
      /><br /><br />

      <label>Longitude:</label>
      <input
        type="number"
        id="longitude"
        name="longitude"
        required
        step="any"
        min="-180"
        max="180"
      /><br /><br />

      <label>Features (comma-separated):</label>
      <textarea id="features" name="features" required></textarea><br /><br />

      <label>Upload Images (Max 20):</label>
      <input
        type="file"
        id="images"
        name="images"
        multiple
        accept="image/*"
      /><br />
      <div id="imagePreview"></div>
      <br />

      <label>Upload Video (Max 1):</label>
      <input type="file" id="video" name="video" accept="video/*" /><br /><br />

      <label>Upload Documents (Max 5):</label>
      <input type="file" id="documents" name="documents" multiple /><br /><br />

      <label>Upload 3D File (Max 1, .obj/.gltf only):</label>
      <input
        type="file"
        id="threeD"
        name="threeD"
        accept=".obj,.gltf"
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById("images").addEventListener("change", function () {
        const imagePreview = document.getElementById("imagePreview");
        imagePreview.innerHTML = ""; // Clear previous previews
        const files = this.files;

        if (files.length > 20) {
          alert("You can upload a maximum of 20 images.");
          this.value = ""; // Reset file input
          return;
        }

        for (let i = 0; i < files.length; i++) {
          const fileReader = new FileReader();
          fileReader.onload = function (event) {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.style.width = "100px";
            img.style.margin = "5px";
            imagePreview.appendChild(img);
          };
          fileReader.readAsDataURL(files[i]);
        }
      });

      document
        .getElementById("projectForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append("ownerId", document.getElementById("ownerId").value);
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "licenseNumber",
            document.getElementById("licenseNumber").value
          );
          formData.append(
            "decisionNumber",
            document.getElementById("decisionNumber").value
          );
          formData.append(
            "area",
            parseFloat(document.getElementById("area").value)
          );
          formData.append(
            "units",
            parseInt(document.getElementById("units").value)
          );
          formData.append("address", document.getElementById("address").value);
          formData.append(
            "location[latitude]",
            parseFloat(document.getElementById("latitude").value)
          );
          formData.append(
            "location[longitude]",
            parseFloat(document.getElementById("longitude").value)
          );

          // Convert features (comma-separated) to an array
          const featuresText = document.getElementById("features").value.trim();
          if (featuresText) {
            featuresText.split(",").forEach((feature, index) => {
              formData.append(`features[${index}]`, feature.trim());
            });
          }

          // Handle multiple images (limit 20)
          const images = document.getElementById("images").files;
          if (images.length > 20) {
            alert("You can only upload up to 20 images.");
            return;
          }
          for (let i = 0; i < images.length; i++) {
            formData.append("images[]", images[i]);
          }

          // Handle video file
          const video = document.getElementById("video").files[0];
          if (video) {
            formData.append("video", video);
          }

          // Handle multiple documents (limit 5)
          const documents = document.getElementById("documents").files;
          if (documents.length > 5) {
            alert("You can only upload up to 5 documents.");
            return;
          }
          for (let i = 0; i < documents.length; i++) {
            formData.append("documents[]", documents[i]);
          }

          // Handle a single 3D file
          const threeD = document.getElementById("threeD").files[0];
          if (threeD) {
            formData.append("threeD", threeD);
          }

          // Debugging: Log FormData content
          console.log("Submitting FormData...");
          for (let pair of formData.entries()) {
            console.log(pair[0], pair[1]);
          }

          try {
            const response = await fetch("http://localhost:5000/project/add", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();
            if (response.ok) {
              alert("Project added successfully!");
            } else {
              alert("Error: " + result.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to add project. Check console for details.");
          }
        });
    </script>
  </body>
</html>
